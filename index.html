<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7b3e06d691.js" crossorigin="anonymous"></script>
    <title>The Pascaline</title>
</head>
<body>
    <!-- <i class='bx bx-sun'></i> -->
    
    <div class="wrapper">
        <div class="circle"></div>
        <div class="circle2"></div>
        <div class="calculator">
            <div class="result">
                <div id="operate"></div>
                <div id="res">0</div>
            </div>
            <div class="buttons">
                <div id="clear">C</div>
                <div id="del"><i class='bx bxs-eraser'></i></div>
                <div id="per" data-operator>%</div>
                <div id="tim" data-operator>×</div>
                <div data-number>7</div>
                <div data-number>8</div>
                <div data-number>9</div>
                <div id="div" data-operator>÷</div>
                <div data-number>4</div>
                <div data-number>5</div>
                <div data-number>6</div>
                <div id="sub" data-operator>−</div>
                <div data-number>1</div>
                <div data-number>2</div>
                <div data-number>3</div>
                <div id="add" data-operator>+</div>
                <div data-number>0</div>
                <div id="dot">,</div>
                <div id="eql">
                    <i class="fa-solid fa-equals"></i>
                </div>
            </div>
            <div class="mode" onclick="toggleMode()">
                <i id="mode" class='bx bx-moon'></i>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
